<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turners Chatbot</title>
   <!-- code for Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous" />
   
    <!-- Code to import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,900;1,1000&display=swap"
      rel="stylesheet" />

    <!-- code for SCSS -->
    <link rel="stylesheet" href="./css/turners.css" />

   <!-- Script for the ChatBot pulling from Dialogflow -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      chat-icon="https:&#x2F;&#x2F;www.nicepng.com&#x2F;png&#x2F;full&#x2F;305-3058053_initial-d-the-movie-french-initial-d-third.png"
      intent="WELCOME"
      chat-title="Ry-Takahashi"
      agent-id="35bb0326-946e-4aef-8449-33218105b8b1"
      language-code="en"></df-messenger>
  </head>
  <body class="main">
    <nav class="navbar">
      <img src="./images/turners.png" /><a href="/" class="navbar__logo"
        >Turners Online Auctions</a
      >
      <div class="navbar__bars"><i class="fas fa-bars"></i></div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu--link">Home</a>
        <a href="/" class="navbar__menu--link">Products</a>
        <a href="/" class="navbar__menu--link">Services</a>
        <a href="/" class="navbar__menu--link navbar__menu--button">Sign Up</a>
      </div>
    </nav>
    <div class="auctionstuffs">
      <div class="auctionstuffs__container">
        <div class="auctionstuffs__container--left">
          <h1>Online Auctioning Starts here~!</h1>
          <h2>if you need to know more ask Ry!</h2>
        </div>
        <div class="auctionstuffs__container--right">
          <img src="images/InitialD.webp" alt="alien" class="auctionstuffs__img" />
        </div>
      </div>
    </div>
  </body>
</html>
